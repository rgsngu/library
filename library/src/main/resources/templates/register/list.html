<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="header :: myheader"></div>
<title>Employee Directory</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<h1><span th:text="${heading}"></span></h1>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a class="nav-link"
				th:href="@{/register/showRegistrationForm}">Home </a></li>

		</ul>
		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search"
				placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
	</div>
	<div class="container">
		<a th:href="@{/register/showRegistrationForm}"
		class="btn btn-primary btn-sm mb-3">
		ADD Employee
	</a>
	<table class="table table-dark">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Date Of Birth</th>
				<th>Active</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempEmp : ${registration}">
				<td th:text="${tempEmp.firstName}"/>
				<td th:text="${tempEmp.lastName}"/>
				<td th:text="${tempEmp.dob}"/>
				<td th:text="${tempEmp.enabled}"/>
				<td th:text="${tempEmp.email}"/>
				<td><a th:href="@{/register/showFormForUpdate(userId=${tempEmp.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>>
				</td>
				<td><a th:href="@{/register/deleteCurrentUser(userId=${tempEmp.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>>
				</td>
			</tr>	
		</tbody>
	</table>
	</div>
</nav>
</body>
</html>
