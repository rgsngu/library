<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<title>Save Employee</title>
</head>
<body>
<div class="container">
	<h3>Employee Directory</h3>
	<hr>
	<div class="alert alert-info" th:if="${exist}">
		<p class="text text-center">
			email Id already exist
		</p>
	</div>
	<p class="h4 mb-4">Save User</p>
	<form id="f1" action="#" th:action="@{/register/save}" th:method="post" 
						th:object="${registrationUser}">
    <div class="form-group">
	    <label for="i1">First Name: </label>
	    	<input type="text" th:field="*{fn}" id="i1"
				class="form-control mb-4 col-4" placeholder="First Name" required>	
			<div class="text text-danger" th:if="${#fields.hasErrors('fn')}" th:errors="*{fn}"></div>	
    </div>
    <div class="form-group">
	    <label for="i2">Last Name: </label>
	    	<input type="text" th:field="*{ln}" id="i2"
				class="form-control mb-4 col-4" placeholder="Last Name" required>
			<div class="text text-danger" th:if="${#fields.hasErrors('ln')}" th:errors="*{ln}"></div>
	</div>
    <div class="form-group">
		<label for="i3">D.O.B: </label>
			<input type="date" th:field="*{dob}" id="i3"
					class="form-control mb-4 col-4" placeholder="D.O.B" required> 
			<div class="text text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
	</div>
    <div class="form-group">
		<label for="i4">Password: </label>			
			<input type="password" th:field="*{password}" id="i4"
					class="form-control mb-4 col-4" placeholder="Password" required>
			<div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
	</div>
    <div class="form-group">
		<label for="i5">Confirm Password: </label>
			<input type="password" th:field="*{matchpassword}" id="i5"
					class="form-control mb-4 col-4" placeholder="Password" required>
			<div class="text text-danger" th:if="${#fields.hasErrors('matchpassword')}" th:errors="*{matchpassword}"></div>
	</div>
    <div class="form-group">
		<input class="form-check-input" type="checkbox" th:field="*{act}" >
			<label class="form-check-label">Active: </label>
	</div>
    <div class="form-group">
		<label for="i6">Email: </label>			
			<input type="email" th:field="*{email}"  id="i6"
				class="form-control mb-4 col-4" placeholder="Email" required>
			<div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>	
	</div>
    <!-- <button type="button" class="btn btn-info col-2">Save</button> -->
    <button type="button" class="btn btn-primary" th:onclick="myFunction()">Save</button>
    <!-- <input type="button" th:onclick="myFunction()" value="Save"> -->
	</form> 
	</div>
	
	<script  type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
